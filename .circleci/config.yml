version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/lansingcodes/lubot
    environment:
      TZ: America/Detroit
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-dep-master-
            - v1-dep-
      - run:
          command: |
            npm install
            npm test
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  dockerbuild:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            docker build -t lubot .
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            docker build -t lubot .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag lubot:latest lansingcodes/lubot:latest
            docker push lansingcodes/lubot:latest
            ssh lubot@aws-docker-1.atomaka.com "bash /home/lubot/deploy.sh"
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - build
      - dockerbuild:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
