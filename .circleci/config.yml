version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/lansingcodes/lubot
    environment:
      TZ: America/Detroit
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dep-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-dep-master-
            - v1-dep-
      - run:
          command: |
            npm install
            npm test
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  dockerbuild:
    machine: true
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            docker build -t lubot .
            docker save -o /caches/app.tar lubot
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
  deploy:
    machine: true
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          command: |
            pip install --upgrade awscli
            $(aws ecr get-login --region us-east-1 --no-include-email)
            docker load < /caches/app.tar
            docker tag lubot:latest $DOCKER_REPOSITORY:latest
            docker push $DOCKER_REPOSITORY:latest
            ssh lubot@aws-docker-1.atomaka.com "bash /home/lubot/deploy.sh"
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - build
      - dockerbuild:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
